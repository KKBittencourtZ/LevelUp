<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de vídeos</title>
</head>
<body>
    <h1>Upload de vídeos para a página web</h1>

    <video width="500" poster="imagens/photo-disco-500.png" controls loop>
        <source src="media/video-original.mp4" type="video/mp4">
        <source src="media/video-original.webm" type="video/webm">
        <p>Falha ao reproduzir</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/31j4DIpgY9U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/photo-disco-300.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/photo-disco-500.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/photo-disco-700.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/photo-disco-700.png" type="image/png">
        <img src="imagens/photo-disco-1000.png" alt="Imagem do disco">
    </picture>
</body>
</html>
